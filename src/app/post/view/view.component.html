<div class="container mx-auto bg-white p-8 rounded-lg shadow-lg">
  <h1 class="text-center text-3xl font-bold mb-8">{{ post.title }}</h1>
  <div class="mb-4">
    <p><strong>Description:</strong> {{ post.description }}</p>
  </div>
  <div class="mb-4">
    <p><strong>Price:</strong> ${{ post.price }}</p>
  </div>
  <div class="mb-4">
    <p><strong>Stock:</strong> {{ post.stock }}</p>
  </div>
  <div class="mb-4">
    <p><strong>Brand:</strong> {{ post.brand }}</p>
  </div>
  <div class="mb-4">
    <p><strong>Category:</strong> {{ post.category }}</p>
  </div>
  <div class="mb-4">
    <p><strong>Thumbnail:</strong> {{ post.thumbnail }}</p>
  </div>
  <div class="mb-4">
    <p><strong>Images:</strong> {{ post.images }}</p>
  </div>
  <div class="mb-4">
    <p><strong>Discount Percentage:</strong> {{ post.discountPercentage }}</p>
  </div>
  <div class="mb-4">
    <p><strong>Rating:</strong> {{ post.rating }}</p>
  </div>
</div>
